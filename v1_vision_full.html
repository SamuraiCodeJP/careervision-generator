<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕事ビジョン編 (V1) 集約版 - キャリア支援ツール</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 2rem auto; padding: 0 1rem; color: #333; }
        .header { border-bottom: 2px solid #28a745; margin-bottom: 2rem; padding-bottom: 1rem; }
        .user-info { background: #f8f9fa; padding: 0.5rem 1rem; border-radius: 4px; margin-bottom: 1rem; font-weight: bold; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        textarea { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; height: 100px; }
        .button-group { display: flex; gap: 10px; margin-top: 2rem; }
        button { padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .btn-primary { background: #28a745; color: white; }
        .btn-secondary { background: #6c757d; color: white; text-decoration: none; padding: 0.7rem 1.5rem; border-radius: 4px; }
        #visionResult { margin-top: 2rem; padding: 1.5rem; border: 2px solid #28a745; background: #f0fff4; display: none; border-radius: 8px; }
        .loading { color: #28a745; font-weight: bold; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>仕事ビジョン編 (V1) - 全集約版</h1>
        <div class="user-info">
            ユーザー: <span id="displayName">シゲル</span> さん
        </div>
    </div>

    <div class="form-group">
        <label>1. 将来、社会に対してどのような価値を提供したいですか？</label>
        <textarea id="q1">ITの力で地方の教育格差をなくし、どこにいても質の高い授業を受けられる環境を作りたい。</textarea>
    </div>

    <div class="form-group">
        <label>2. そのために、どのようなスキルを身につけたいですか？</label>
        <textarea id="q2">プロジェクトマネジメント能力と、最新のAI活用技術。</textarea>
    </div>

    <div class="form-group">
        <label>3. なぜそのビジョンを持ったのですか？（きっかけ）</label>
        <textarea id="q3">自分の出身地で塾が少なく、オンライン教育の可能性を感じた実体験があるからです。</textarea>
    </div>

    <div class="button-group">
        <button type="button" id="submitBtn" class="btn-primary" onclick="generateVision()">✨ AIでビジョンを具体化する</button>
        <a href="index.html" class="btn-secondary">戻る</a>
    </div>

    <div id="visionResult">
        <h3>AIが整理した仕事ビジョン</h3>
        <div id="aiVisionOutput" style="white-space: pre-wrap;"></div>
    </div>

    <script>
        // ★ここにAPIキーを直接書き込んでください（テスト用）
        const API_KEY = "AIzaSyAY5LAPzzzM542dnIYFVig6g-jA6tsXDAU"; 

        async function generateVision() {
            const q1 = document.getElementById('q1').value;
            const q2 = document.getElementById('q2').value;
            const q3 = document.getElementById('q3').value;
            const outputDiv = document.getElementById('aiVisionOutput');
            const resultBox = document.getElementById('visionResult');
            const btn = document.getElementById('submitBtn');

            if (!q1 || !q3) { alert("項目を入力してください"); return; }

            // UI更新
            resultBox.style.display = 'block';
            outputDiv.innerHTML = '<span class="loading">Geminiが思考中です...（約5〜10秒かかります）</span>';
            btn.disabled = true;

            const prompt = `
以下の入力内容に基づき、400文字程度の「仕事ビジョン」を作成してください。
優秀すぎる学生ではなく、成長意欲のある等身大の言葉を使ってください。

・社会価値：${q1}
・習得スキル：${q2}
・きっかけ：${q3}

【ルール】
・「です・ます」調
・「私」を極力使わない
・前向きな決意で締める
`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    outputDiv.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    outputDiv.innerText = "エラー：AIからの返答が空でした。設定を確認してください。";
                    console.error("API Response:", data);
                }
            } catch (error) {
                outputDiv.innerText = "通信エラーが発生しました。インターネット接続やAPIキーの制限設定を確認してください。";
                console.error("Error:", error);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
