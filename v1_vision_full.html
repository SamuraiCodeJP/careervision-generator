<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕事ビジョン編 (V1) - 全機能集約版</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 2rem auto; padding: 0 1rem; color: #333; }
        .header { border-bottom: 2px solid #28a745; margin-bottom: 2rem; padding-bottom: 1rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        textarea { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; height: 100px; }
        .btn-primary { background: #28a745; color: white; padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        .btn-primary:disabled { background: #ccc; }
        #visionResult { margin-top: 2rem; padding: 1.5rem; border: 2px solid #28a745; background: #f0fff4; display: none; border-radius: 8px; }
        .loading { color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h1>仕事ビジョン編 (V1)</h1>
        <p>新しいアカウントでの接続テスト用</p>
    </div>

    <div class="form-group">
        <label>1. 将来、社会に対してどのような価値を提供したいですか？</label>
        <textarea id="q1">ITの力で地方の教育格差をなくしたい。</textarea>
    </div>

    <div class="form-group">
        <label>2. そのために、どのようなスキルを身につけたいですか？</label>
        <textarea id="q2">プロジェクトマネジメントとAI活用技術。</textarea>
    </div>

    <div class="form-group">
        <label>3. なぜそのビジョンを持ったのですか？（きっかけ）</label>
        <textarea id="q3">自分の出身地で塾が少なかった実体験があるからです。</textarea>
    </div>

    <div class="button-group">
        <button type="button" id="submitBtn" class="btn-primary" onclick="generateVision()">✨ AIでビジョンを具体化する（テスト）</button>
    </div>

    <div id="visionResult">
        <h3>AIが整理した仕事ビジョン</h3>
        <div id="aiVisionOutput" style="white-space: pre-wrap;"></div>
    </div>

    <script>
        // ★ここに「新しいアカウント」で取得したAPIキーを貼り付けてください
        const API_KEY = "AIzaSyAoLBP-1xrVcQ0DPl9FY_U2xmMfceqLaWM"; 

        async function generateVision() {
            const q1 = document.getElementById('q1').value;
            const q2 = document.getElementById('q2').value;
            const q3 = document.getElementById('q3').value;
            const outputDiv = document.getElementById('aiVisionOutput');
            const resultBox = document.getElementById('visionResult');
            const btn = document.getElementById('submitBtn');

            // UI更新
            resultBox.style.display = 'block';
            outputDiv.innerHTML = '<span class="loading">新しいキーで接続中...（約5〜10秒）</span>';
            btn.disabled = true;

            const prompt = `以下の入力内容に基づき、400文字程度の仕事ビジョンを作成してください。
            ・社会価値：${q1}・スキル：${q2}・きっかけ：${q3}`;

            try {
                // 直接GoogleのAPIにリクエストを送ります
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    outputDiv.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    outputDiv.innerText = "エラー：AIからの返答が空でした。APIキーがまだ有効になっていない可能性があります。";
                }
            } catch (error) {
                outputDiv.innerText = "通信エラーが発生しました。";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
