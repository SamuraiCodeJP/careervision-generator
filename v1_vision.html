<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕事ビジョン編 (V1) - キャリア支援ツール</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 2rem auto; padding: 0 1rem; color: #333; }
        .header { border-bottom: 2px solid #28a745; margin-bottom: 2rem; padding-bottom: 1rem; }
        .user-info { background: #f8f9fa; padding: 0.5rem 1rem; border-radius: 4px; margin-bottom: 1rem; font-weight: bold; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 120px; }
        .button-group { display: flex; gap: 10px; margin-top: 2rem; }
        button { padding: 0.7rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        .btn-primary { background: #28a745; color: white; }
        .btn-secondary { background: #6c757d; color: white; text-decoration: none; display: inline-block; text-align: center; line-height: 1.4; padding: 0.7rem 1.5rem; }
        #visionResult { margin-top: 2rem; padding: 1.5rem; border: 1px solid #28a745; background: #f0fff4; display: none; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>仕事ビジョン編 (V1)</h1>
        <div class="user-info">
            ユーザー: <span id="displayName">読み込み中...</span> さん
        </div>
    </div>

    <p>5年後、10年後に「どんな自分になっていたいか」を言語化しましょう。</p>

    <form id="visionForm">
        <div class="form-group">
            <label for="future_goal">1. 将来、社会に対してどのような価値を提供したいですか？</label>
            <textarea id="future_goal" placeholder="例：ITの力で地方の教育格差をなくしたい、など"></textarea>
        </div>

        <div class="form-group">
            <label for="skills">2. そのために、どのようなスキルや経験を身につけたいですか？</label>
            <input type="text" id="skills" placeholder="例：プロジェクトマネジメント、AIの実装スキル">
        </div>

        <div class="form-group">
            <label for="why_now">3. なぜそのビジョンを持つようになったのですか？（きっかけ）</label>
            <textarea id="why_now" placeholder="自身の経験や、興味を持ったエピソードを記入してください"></textarea>
        </div>

        <div class="button-group">
            <button type="button" id="submitBtn" class="btn-primary" onclick="generateVision()">ビジョンを具体化する</button>
            <a href="index.html" class="btn-secondary">戻る</a>
        </div>
    </form>

    <div id="visionResult">
        <h3>AIが整理した仕事ビジョン</h3>
        <div id="aiVisionOutput" style="white-space: pre-wrap;"></div>
    </div>

    <script src="api-config.js"></script>
    <script>
        window.onload = () => {
            const savedName = localStorage.getItem('user_nickname') || 'ゲスト';
            document.getElementById('displayName').innerText = savedName;
        };

        async function generateVision() {
            const goal = document.getElementById('future_goal').value;
            const skills = document.getElementById('skills').value;
            const reason = document.getElementById('why_now').value;
            const name = document.getElementById('displayName').innerText;

            if (!goal || !reason) {
                alert("ビジョンときっかけは必ず入力してください");
                return;
            }

            // UIの更新
            const outputDiv = document.getElementById('aiVisionOutput');
            const submitBtn = document.getElementById('submitBtn');
            document.getElementById('visionResult').style.display = 'block';
            outputDiv.innerText = "Geminiがあなたのビジョンを構造化しています。しばらくお待ちください...";
            submitBtn.disabled = true;

            // AIへの依頼書（プロンプト）作成
            const prompt = `
あなたは優秀なキャリアコンサルタントです。${name}さんの将来のビジョンを、以下の入力内容に基づいて400文字程度で具体化・言語化してください。

【入力内容】
・実現したい社会価値：${goal}
・習得したいスキル：${skills}
・抱いたきっかけ：${reason}

【作成ルール】
1. 「です・ます」調で、前向きで情熱的なトーンにすること。
2. 優秀すぎる学生としてではなく、成長の伸び代を感じさせる等身大の言葉を選ぶこと。
3. 冒頭で結論（将来の夢）を述べ、中盤できっかけとスキルの必要性を繋げ、最後に決意で締める構成にすること。
4. 一人称の「私」は極力使わないこと。
`;

            try {
                // api-config.js の GeminiAPI を呼び出す
                const result = await GeminiAPI.generateContent(prompt);
                
                if (result) {
                    outputDiv.innerText = result;
                } else {
                    outputDiv.innerText = "エラー：文章を生成できませんでした。APIキーの設定を確認してください。";
                }
            } catch (error) {
                console.error(error);
                outputDiv.innerText = "エラー：通信に失敗しました。";
            } finally {
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
