<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己PR作成 (Z) - キャリア支援ツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .app-container { max-width: 650px; margin: 30px auto; padding: 25px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .character-bubble { background: #fff0f5; border: 2px solid #ffb6c1; border-radius: 15px; padding: 15px; margin-bottom: 25px; position: relative; color: #444; }
        .character-bubble::after { content: ''; position: absolute; bottom: -10px; left: 30px; border-width: 10px 10px 0; border-style: solid; border-color: #ffb6c1 transparent; }
        .hidden { display: none !important; }
        .form-label { font-weight: bold; color: #444; font-size: 0.9rem; margin-top: 15px; }
        .btn-option { padding: 12px; border-radius: 12px; font-weight: bold; transition: 0.3s; }
        .auto-resize { overflow: hidden; resize: none; min-height: 45px; transition: height 0.2s; }
        .result-box { background: #f8f9fa; border: 1px solid #ddd; padding: 20px; border-radius: 10px; white-space: pre-wrap; line-height: 1.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="app-container">
        <div class="character-bubble" id="main-msg"></div>

        <div id="pr-step1">
            <label class="form-label">一番力を入れたこと</label>
            <textarea class="form-control auto-resize" id="q1" placeholder="サークル、アルバイト、留学など"></textarea>
            
            <label class="form-label">力を注ごうと思った理由</label>
            <textarea class="form-control auto-resize" id="q2" placeholder="社会勉強、将来のためなど"></textarea>
            
            <label class="form-label">はじめた当初の不安</label>
            <textarea class="form-control auto-resize" id="q3" placeholder="馴染めるか不安、接客できるか不安など"></textarea>
            
            <label class="form-label">不安に対して努力したこと</label>
            <textarea class="form-control auto-resize" id="q4" placeholder="自分から挨拶した、先輩を真似したなど"></textarea>
            
            <div class="d-flex gap-2 mt-4">
                <a href="index.html" class="btn btn-secondary w-50 btn-option text-decoration-none d-flex align-items-center justify-content-center">戻る</a>
                <button onclick="showPage('pr-step2', 2)" class="btn btn-primary w-50 btn-option">次へ（2/3）</button>
            </div>
        </div>

        <div id="pr-step2" class="hidden">
            <label class="form-label">慣れてきてから設定した目標</label>
            <textarea class="form-control auto-resize" id="q5" placeholder="客を笑顔にする、試験でAをとるなど"></textarea>
            <label class="form-label">生じた問題（失敗・苦労・困難）</label>
            <textarea class="form-control auto-resize" id="q6" placeholder="意見の衝突、試験不合格など"></textarea>
            <label class="form-label">問題の原因</label>
            <textarea class="form-control auto-resize" id="q7" placeholder="選考基準の曖昧さ、準備不足など"></textarea>
            <label class="form-label">問題に対するあなたの行動</label>
            <textarea class="form-control auto-resize" id="q8" placeholder="調停した、すぐに勉強を再開したなど"></textarea>
            <label class="form-label">問題克服のため創意工夫</label>
            <textarea class="form-control auto-resize" id="q9" placeholder="時間計測して解いた、選考基準を複数作ったなど"></textarea>
            <div class="d-flex gap-2 mt-4">
                <button onclick="showPage('pr-step1', 1)" class="btn btn-secondary w-50 btn-option">戻る</button>
                <button onclick="showPage('pr-step3', 3)" class="btn btn-primary w-50 btn-option">次へ（3/3）</button>
            </div>
        </div>

        <div id="pr-step3" class="hidden">
            <label class="form-label">問題を振り返って得た学び</label>
            <textarea class="form-control auto-resize" id="q10" placeholder="根回しの重要性、緊張感を持つ大切さなど"></textarea>
            <label class="form-label">得た成長や自信</label>
            <textarea class="form-control auto-resize" id="q11" placeholder="コミュニケーション力の向上など"></textarea>
            <label class="form-label">具体的な成果</label>
            <textarea class="form-control auto-resize" id="q12" placeholder="7割がA以上、ベスト8入りなど"></textarea>
            <label class="form-label">一番嬉しかった褒め言葉</label>
            <textarea class="form-control auto-resize" id="q13" placeholder="「いてくれて心強いよ」など"></textarea>
            <hr>
            <label class="form-label text-primary font-weight-bold">★課題のタイトル（必須）</label>
            <textarea class="form-control border-primary auto-resize" id="q-title" rows="1" placeholder="例：大学生活でぶちあたった最大の壁をどう乗り越えたか？"></textarea>
            <div class="d-flex gap-2 mt-4">
                <button onclick="showPage('pr-step2', 2)" class="btn btn-secondary w-50 btn-option">戻る</button>
                <button onclick="handleGenerate()" class="btn btn-success w-50 btn-option">✨ 生成する</button>
            </div>
        </div>

        <div id="step-result" class="hidden">
            <div class="result-box mb-3" id="result-text"></div>
            <div class="d-grid gap-2">
                <button onclick="showPage('pr-step3', 3)" class="btn btn-outline-primary btn-option">課題チェンジ（内容保持）</button>
                <a href="index.html" class="btn btn-secondary btn-option">メニューに戻る</a>
            </div>
        </div>
    </div>
</div>

<script src="api-config.js"></script>   
<script>
    // 共通メッセージ取得関数
    function getCharMsg(step) {
        const name = localStorage.getItem('user_nickname') || "あなた";
        const msgs = {
            1: `「はい、${name}さんの自己PR生成をお手伝いしますね。まずは基本情報を教えてください」`,
            2: `「次に、${name}さんがぶつかった壁や、それをどう乗り越えたかについて教えてください」`,
            3: `「お疲れ様です、${name}さん。最後に、体験から得たことを教えて下さい」`,
            result: `「${name}さん、お疲れ様でした。納得のいく文章になりましたか？」`
        };
        return msgs[step] || `「${name}さん、お手伝いできることはありますか？」`;
    }

    function showPage(id, step) {
        document.querySelectorAll('.app-container > div:not(.character-bubble)').forEach(el => el.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('main-msg').innerText = getCharMsg(step);
    }

    // オートリサイズ
    document.addEventListener('input', function (e) {
        if (e.target.classList.contains('auto-resize')) {
            e.target.style.height = 'auto';
            e.target.style.height = e.target.scrollHeight + 'px';
        }
    });

    window.onload = () => {
        showPage('pr-step1', 1);
    };

   async function handleGenerate() {
        const title = document.getElementById('q-title').value.trim();
        if (!title) {
            alert("課題のタイトルを入力してください");
            return;
        }

        // 13項目のデータを集約
        const formData = {
            title: title,
            fields: {
                q1: document.getElementById('q1').value,
                q2: document.getElementById('q2').value,
                q3: document.getElementById('q3').value,
                q4: document.getElementById('q4').value,
                q5: document.getElementById('q5').value,
                q6: document.getElementById('q6').value,
                q7: document.getElementById('q7').value,
                q8: document.getElementById('q8').value,
                q9: document.getElementById('q9').value,
                q10: document.getElementById('q10').value,
                q11: document.getElementById('q11').value,
                q12: document.getElementById('q12').value,
                q13: document.getElementById('q13').value
            }
        };

        // UIを「生成中」の状態にする
        document.getElementById('main-msg').innerText = "「AIが一生懸命考えています。少しだけ待ってくださいね…」";
        
        // 【重要】api-config.js の GeminiAPI を呼び出す
        try {
            const prompt = GeminiAPI.buildPRPrompt(formData);
            const result = await GeminiAPI.generateContent(prompt);

            if (result) {
                document.getElementById('result-text').innerText = result;
                showPage('step-result', 'result'); // 結果画面へ切り替え
            } else {
                throw new Error("生成に失敗しました");
            }
        } catch (error) {
            console.error(error);
            document.getElementById('main-msg').innerText = "「エラーが発生しました。APIキーの設定を確認してください」";
        }
    }
</script>
</body>
</html>
